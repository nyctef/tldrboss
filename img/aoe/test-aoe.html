<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <svg width="200" height="200">
      <defs>
        <radialGradient id="aoeGradient">
          <stop offset="0%" stop-color="#FFDD93" />
          <stop offset="95%" stop-color="#FFB60E" />
          <stop offset="95%" stop-color="#FFDD93" />
          <stop offset="100%" stop-color="#FFDD93" />
        </radialGradient>
      </defs>
      <g transform="translate(50 50)" id="aoe">
        <circle r="40" stroke="#FFB60E" stroke-width="3" fill="#FFDD93" />
        <circle
          r="40"
          stroke="none"
          fill="url(#aoeGradient)"
          fill-opacity="0.5"
        >
          <animate
            attributeName="r"
            from="5"
            to="40"
            dur="0.7s"
            repeatCount="indefinite"
          />
        </circle>
      </g>
      <g transform="translate(50 50)" id="blm">
        <image
          width="16"
          height="24"
          x="-8"
          y="-12"
          image-rendering="pixelated"
          xlink:href="blm-1.png"
        ></image>
      </g>
      <animateTransform
        xlink:href="#blm"
        id="blmmove"
        attributeName="transform"
        attributeType="XML"
        type="translate"
        from="50 50"
        to="90 90"
        begin="1s"
        dur="0.6s"
        fill="freeze"
      />
      <animate
        xlink:href="#aoe"
        attributename="opacity"
        from="1"
        to="0"
        dur="0.05s"
        fill="freeze"
        begin="blmmove.end + 0.3s"
      ></animate>
    </svg>
  </body>
</html>
