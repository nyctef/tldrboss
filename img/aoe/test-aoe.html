<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <svg width="200" height="200">
      <circle
        id="aoe"
        cx="50"
        cy="50"
        r="40"
        stroke="#FFB60E"
        stroke-width="3"
        fill="#FFDD93"
      ></circle>
      <image
        id="blm"
        width="16"
        height="24"
        image-rendering="pixelated"
        transform="translate(42 38)"
        xlink:href="blm-1.png"
      ></image>
      <animateTransform
        xlink:href="#blm"
        id="blmmove"
        attributeName="transform"
        attributeType="XML"
        type="translate"
        from="42 38"
        to="75 75"
        dur="0.4s"
        fill="freeze"
      />
      <animate
        xlink:href="#aoe"
        attributename="opacity"
        from="1"
        to="0"
        dur="0.05s"
        fill="freeze"
        begin="blmmove.end + 0.1s"
      ></animate>
    </svg>
  </body>
</html>
